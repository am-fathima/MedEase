  <div class="container">
    <div class="header">
      <h1>MedEase</h1>
    </div>
    <div class="content">
      <div class="image-section">
        <img src="images/hospital-about-us-patient-42.jpg" alt="Contact Us" />
      </div>
      <div class="form-section">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Your Name" required />

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter Valid Email Address" required />

          <label for="message">Message</label>
          <textarea id="message" rows="4" placeholder="Write your message here"></textarea>

          <div class="checkbox">
            <label for="terms">I accept the <a href="#">Terms of Service</a></label>
            <input type="checkbox" id="terms" required />
          </div>

          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="contact">
        <div class="call-us">
          <h3><i class="fas fa-phone"></i> CALL US</h3>
          <p>012-345-6789</p>
          <p>987-654-3210</p>
        </div>
        <div class="mail-us">
          <h3><i class="fas fa-envelope"></i> MAIL US</h3>
          <p>MedEase@gmail.com</p>
        </div>
      </div>
    </div>
  </div>
